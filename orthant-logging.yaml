version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: "%(asctime)s | %(levelname)-8s | %(name)s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stderr
loggers:
  orthant:
    level: DEBUG
    handlers: [ console ]
    propagate: false
  uvicorn:
    level: INFO
    handlers: [ console ]
    propagate: false
  uvicorn.error:
    level: INFO
    handlers: [ console ]
    propagate: false
  uvicorn.access:
    level: INFO
    handlers: [ console ]
    propagate: false
root:
  level: INFO
  handlers: [ console ]
