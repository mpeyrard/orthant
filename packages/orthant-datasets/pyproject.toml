[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orthant-datasets"
version = "0.1.0"
description = "Datasets utilities for Orthant"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.119.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.4.2",
]

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["src"]
include = ["orthant*"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
# Retain helpful pytest config
testpaths = ["tests"]
pythonpath = ["src"]
markers = ["unit: unit tests"]
