[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orthant-lance"
version = "0.1.0"
description = "LanceDB integration for Orthant"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "lancedb>=0.25.2",
    "orthant-documents",
    "pyarrow>=22.0.0",
]

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["src"]
include = ["orthant*"]

[tool.setuptools.package-dir]
"" = "src"

[tool.uv.sources]
orthant-documents = { workspace = true }
