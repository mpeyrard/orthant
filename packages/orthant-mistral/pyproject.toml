[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orthant-mistral"
version = "0.1.0"
description = "Mistral embedding client for Orthant"
readme = "README.md"
requires-python = ">=3.13.8"
dependencies = [
    "orthant-embedding",
    "httpx>=0.24.0",
    "mistralai>=1.9",
]

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["src"]
include = ["orthant*"]

[tool.setuptools.package-dir]
"" = "src"
